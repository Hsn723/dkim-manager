version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "Hsn723"
    groups:
      k8s:
        patterns:
          - "k8s.io/*"
      ginkgo:
        patterns:
          - "github.com/onsi/*"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "Hsn723"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "Hsn723"
