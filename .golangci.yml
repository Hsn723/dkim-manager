linters:
  disable-all: true
  enable:
    - dupl
    - errcheck
    - forbidigo
    - ginkgolinter
    - gocheckcompilerdirectives
    - gocognit
    - goconst
    - gocyclo
    - godot
    - gosimple
    - gofmt
    - ineffassign
    - revive
    - staticcheck
    - unparam
    - unused
run:
  timeout: 5m
